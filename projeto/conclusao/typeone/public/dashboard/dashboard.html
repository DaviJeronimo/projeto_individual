<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    let ID_USUARIO = sessionStorage.ID_USUARIO;
    let proximaAtualizacao;
    let grafico_linha = null;
    let grafico_pizza = null;
    let diaSelecionado = selectdia.value;
    window.onload = function () {
        const select = document.getElementById('selectdia');
        document.getElementById('diastitulo').innerHTML = `Glicemias`;

        obterDadosGrafico(selectdia.value);
        obterDadosPizza(selectdia.value);

    }



    // O gráfico é construído com três funções:
    // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models

    function obterDadosGrafico() {

        const diaSelecionado = selectdia.value;
        document.getElementById('diastitulo').innerHTML = `Glicemias de <span style="color:#32b9cd">${diaSelecionado}</span>`;

        console.log("dia selecionado:" + diaSelecionado);

        fetch(`/glicemia/dia/${diaSelecionado}/${ID_USUARIO}`, { cache: 'no-store' }).then(function (response) {

            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, diaSelecionado);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, diaSelecionado) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];
        let valores = [];
        let limiteMinimo = [];
        let limiteMaximo = [];

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            labels.push(resposta[i].horario);
            valores.push(resposta[i].valor);
            limiteMinimo.push(70);
            limiteMaximo.push(140)
        }


        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')



        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels(horários):')
        console.log(labels)
        console.log('Dados glicemia:')

        console.log('----------------------------------------------')

        while (labels.length > 10) {
            labels.shift();
            valores.shift();
            limiteMinimo.shift();
            limiteMaximo.shift();
        }




        // Criando estrutura para plotar gráfico - dados
        if (grafico_linha == null) {
            const cx = linha.getContext("2d");

            grafico_linha = new Chart(cx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Glicemia (mg/dL)',
                        data: valores,
                        fill: false,
                        borderColor: 'rgb(50, 185, 205)',
                        tension: 0.1
                    }, {
                        label: 'Hipoglicemia',
                        data: limiteMinimo,
                        fill: false,
                        borderColor: '#fff',
                        tension: 0.1,
                        pointRadius: 0.0
                    }, {
                        label: 'Hiperglicemia',
                        data: limiteMaximo,
                        fill: false,
                        borderColor: '#0000cd',
                        tension: 0.1,
                        pointRadius: 0.0
                    }]
                },
            })
        } else {
            grafico_linha.data.labels = labels;
            grafico_linha.data.datasets[0].data = valores;
            grafico_linha.update();
        }



    }


    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas, 

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models




    function obterDadosPizza() {
        const diaSelecionado = selectdia.value;

        fetch(`/glicemia/faixas/${diaSelecionado}/${ID_USUARIO}`, { cache: `no-store` }).then(function (response) {
            if (response.ok == null || response.ok == false)
                return;
            return response.json();
        })

            .then(function (dados) {

                if (dados == null || dados.length == 0) {
                    return;
                }
                const altos = dados[0].altos;
                const medios = dados[0].medios;
                const baixos = dados[0].baixos;

                plotarGraficoPizza(altos, medios, baixos);
            });
    }

    function plotarGraficoPizza(altos, medios, baixos) {
        const cx = pizza.getContext("2d");

        if (grafico_pizza == null) {
            grafico_pizza = new Chart(cx, {
                type: 'pie',
                data: {
                    labels: ["Alta", "Ideal", "Baixa"],
                    datasets: [{
                        data: [altos, medios, baixos],
                        backgroundColor: ["#0000cd", "#32b9cd", "#add8E6"]
                    }]
                }
            });

        } else {
            grafico_pizza.data.datasets[0].data = [altos, medios, baixos];
            grafico_pizza.update();
        }
    }


</script>
