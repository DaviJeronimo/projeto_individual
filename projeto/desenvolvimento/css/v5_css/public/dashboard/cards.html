                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>

            <span style="color: white;margin-left: 34%;">Preencha com o valor glicêmico atual:</span>

            <input style=" margin-left: 42%; width: 30%;" type="number" placeholder="Valor(mg/dl)" id="ipt_valor">

           <span style="color: white;margin-left: 39%;">Insira o horário da medição:</span> 

            <input style="width: 10%;margin-left: 50%;" type="time" id="ipt_horario">

            <span style="color: white;margin-left: 31%;">Insira o dia que está fazendo a medição:</span>

            <select style=" margin-left: 49%;  width: 15%;" id="selectdia">
                <option value="segunda">Segunda</option>
                <option value="terca">Terça</option>
                <option value="quarta">Quarta</option>
                <option value="quinta">Quinta</option>
                <option value="sexta">Sexta</option>
                <option value="sexta">Sabado</option>
                <option value="sexta">Domingo</option>
            </select>
            <button style="margin-left: 39%;margin-top: 2%;" class="buttons" onclick="registrar()">Registrar</button>
        </div>
    </div>
