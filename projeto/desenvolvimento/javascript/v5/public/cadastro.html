<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Type One | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estilo.css" />
  <link rel="icon" href="./assets/icon/favicon2.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <img class="imagemnavbar" src="assets/imgs/logo_sem_fundo.png" alt="typeonelogo">
      <ul class="navbar">
        <li>
          <a class="a1" href="index.html">Home</a>
        </li>
        <li>
          <a class="a2" href="desenvolvedor.html">Desenvolvedor</a>
        </li>
        <li>
          <a class="a4" href="login.html">Login</a>
        </li>
        <li>
          <a class="a5" href="cadastro.html">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2 style="margin-top: 1%;">Bem-vindo ao Type One!</h2>
        <p>cadastre-se aqui!
        <p>
        <div class="formulario">
          <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
            <div id="erro1msg"></div>
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
            <div id="erro2msg"></div>
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
            <div id="erro3msg"></div>
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/carregamento.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
  <div class="footer">
    <div class="container">
      <h4>Feito com amor por aluno &hearts; SPTech &copy; 2025</h4>
      <span class="version">v1.0.0</span>
    </div>
  </div>
  <!--footer fim-->
</body>

</html>

<script>




  function cadastrar() {
    erro1msg.innerHTML = '';
    erro2msg.innerHTML = '';
    erro3msg.innerHTML = '';

    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;


    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setTimeout(sumirMensagem, 5000);
    }

    var vetoremail = [];

    for (var i = 0; i < emailVar.length; i++) {
      vetoremail[i] = emailVar[i];
    }
    var verificar = false;
    var verificarPonto = false;

    for (var i = 0; i < vetoremail.length; i++) {
      if (vetoremail[i] == '@') {
        verificar = true;
      }

      if (vetoremail[i] == '.' && verificar == true) {
        verificarPonto = true;
      }
    }
    if (verificar == false || verificarPonto == false) {
      erro1msg.innerHTML = `<span style= "color: #32b9cd;">*E-mail inserido de forma incorreta!`;
      return;
    }

    if (senhaVar.length < 8) {
      erro2msg.innerHTML = `<span style= "color: #32b9cd;">*Insira ao menos 8 caracteres.`;
      return;
    }

    let letraMaiuscula = false;

    for (let i = 0; i < senhaVar.length; i++) {
      let caracterMaiusculo = senhaVar[i];

      if (caracterMaiusculo >= 'A' && caracterMaiusculo <= 'Z') {
        letraMaiuscula = true;
      }
    }
    if (letraMaiuscula == false) {
      erro2msg.innerHTML = `<span style = "color: #32b9cd;">*A senha precisa de pelo menos uma letra maiúscula.`;
      return;
    }

    if (confirmacaoSenhaVar != senhaVar) {
      erro3msg.innerHTML = `<span style = "color: #32b9cd;">*A senha está diferente.`;
      return;
    }


    fetch("/usuarios/verificarEmail", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar
      })
    })
      .then(function (resposta) {
        return resposta.json();
      })
      .then(function (json) {
        if (json.existe == true) {
          erro1msg.innerHTML = "*E-mail já cadastrado.";
          return;
        }


        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            // crie um atributo que recebe o valor recuperado aqui
            // Agora vá para o arquivo routes/usuario.js
            nomeServer: nomeVar,
            emailServer: emailVar,
            senhaServer: senhaVar,

          }),
        })
          .then(function (resposta) {
            console.log("resposta: ", resposta);

            if (resposta.ok) {
              cardErro.style.display = "block";

              mensagem_erro.innerHTML =
                "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

              setTimeout(() => {
                window.location = "login.html";
              }, "2000");


              finalizarAguardar();
            } else {
              throw "Houve um erro ao tentar realizar o cadastro!";
            }
          })
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }




  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
